version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "product"

packages:
  - name: "db"
    path: "./db"
    queries: "./db/queries/"
    schema: "./db/migrations/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: true
    overrides:
      - go_type:
          name: "github.com/lib/pq"
          type: "NullTime"
          db_type: "timestamp with time zone"
